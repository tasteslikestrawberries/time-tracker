<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list (click)="drawer.mode === 'over' && drawer.close()">
      <div>
      <a mat-list-item routerLink="/" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
    </div>
      <a mat-list-item routerLink="#" routerLinkActive="active">Log Out</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button class="hamburger" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>   
        <a routerLink="/" routerLinkActive="active">Time Tracker</a>
      </span>

      <mat-slide-toggle [ngModel]="!isSunIcon" (change)="toggleDarkTheme($event.checked)">
        <mat-icon *ngIf="!isSunIcon">dark_mode</mat-icon>
        <mat-icon *ngIf="isSunIcon">light_mode</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
 
    <mat-card class="mat-elevation-z8">
      <router-outlet></router-outlet>
      <ngx-spinner bdColor = "rgba(0,0,0,0.4)" size = "medium" color = "#a246ff" type = "square-jelly-box" [fullScreen] = "true"></ngx-spinner>
    </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
